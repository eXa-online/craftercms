
image: docker:stable

variables:
  GRADLE_USER_HOME: "/cache/.gradle"
  TERM: dumb

stages:
  - bootstrap
  - build
  - docker config
  - docker


prepare craftercms build image:
  stage: bootstrap
  script: docker build --pull -t craftercms/build-image docker/build

build crafter:
  image: craftercms/build-image
  stage: build
  script: ./gradlew init build deploy
  cache:
    paths:
      - downloads/
  artifacts:
    paths:
      - crafter-authoring/
      - crafter-delivery/

#package crafter:
#  stage: package
#  script: ./gradlew deploy

create docker config:
  stage: docker config
  script: ./docker/prepare

docker authoring:
  stage: docker
  script: ./docker/build authoring

docker delivery:
  stage: docker
  script: ./docker/build delivery
